<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje konto</title>
    <!-- Dodaj tutaj linki do CSS, jeśli są wymagane -->
    <style>
        /* Twój styl CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        #settings-link {
            text-align: right;
            margin-bottom: 20px;
        }
        #settings-link a {
            color: blue;
            text-decoration: none;
        }
        #settings-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <div id="settings-link">
            <a href="ustawienia.html">Ustawienia</a>
        </div>
        <div id="user-info">
            <h2>Moje konto</h2>
            <p>Imię: {{ userName }}</p>
            <p>Email: {{ userEmail }}</p>
            <p>Data rejestracji: {{ registrationDate }}</p>
            <button @click="logout">Wyloguj</button>
        </div>
    </div>

    <!-- Dodaj tutaj skrypty Vue.js i Firebase -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Konfiguracja Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCaGP-ADlaVgOGXoyoePebFimn7Xy7MsWw",
            authDomain: "project-af0f5.firebaseapp.com",
            databaseURL: "https://project-af0f5-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "project-af0f5",
            storageBucket: "project-af0f5.appspot.com",
            messagingSenderId: "82817780469",
            appId: "1:82817780469:web:45c3cb6de62a9f279753bc"
        };

        // Inicjalizacja Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = app.database();

        new Vue({
            el: '#app',
            data() {
                return {
                    userName: '',
                    userEmail: '',
                    registrationDate: ''
                };
            },
            created() {
                const userId = "id_uzytkownika"; // Zastąp "id_uzytkownika" rzeczywistym identyfikatorem użytkownika
                const userRef = database.ref("users/" + userId);

                userRef.once("value", (snapshot) => {
                    const userData = snapshot.val();
                    if (userData) {
                        this.userName = userData.name || '';
                        this.userEmail = userData.email || '';
                        this.registrationDate = userData.registrationDate || '';
                    } else {
                        console.log("Brak danych użytkownika.");
                    }
                });
            },
            methods:
            logout() {
                    this.isLoggedIn = false;
                    this.loggedInUser = null;
                    this.loginData.username = '';
                    this.loginData.password = '';
                    this.loginError = '';
                    window.location.href = "login.html";
                }
        });
    </script>
</body>
</html>
