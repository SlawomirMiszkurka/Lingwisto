<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uzupełnij profil</title>
    <!-- Dodaj tutaj linki do CSS, jeśli są wymagane -->
    <style>
        /* Twój styl CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        input[type="text"],
        input[type="date"],
        select,
        textarea {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
            max-width: 100%;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <h1>Uzupełnij swój profil</h1>
        <form @submit.prevent="saveProfile">
            <input type="text" v-model="nick" placeholder="Nick" required><br>
            <input type="text" v-model="country" placeholder="Kraj pochodzenia" required><br>
            <select v-model="contactCountry">
                <option value="" disabled selected>Wybierz kraj kontaktowy</option>
                <option value="Polska">Polska</option>
                <option value="USA">USA</option>
                <option value="Wielka Brytania">Wielka Brytania</option>
                <!-- Dodaj więcej opcji, jeśli potrzebujesz -->
            </select><br>
            <select v-model="language">
                <option value="" disabled selected>Wybierz język</option>
                <option value="Polski">Polski</option>
                <option value="Angielski">Angielski</option>
                <option value="Hiszpański">Hiszpański</option>
                <!-- Dodaj więcej opcji, jeśli potrzebujesz -->
            </select><br>
            <input type="date" v-model="birthdate" required><br>
            <select v-model="selectedInterests" multiple>
                <option value="Sport">Sport</option>
                <option value="Muzyka">Muzyka</option>
                <option value="Podróże">Podróże</option>
                <!-- Dodaj więcej opcji, jeśli potrzebujesz -->
            </select><br>
            <textarea v-model="additionalInfo" placeholder="Dodatkowe informacje"></textarea><br>
            <button type="submit">Zapisz profil</button>
        </form>
    </div>

    <!-- Dodaj tutaj skrypty Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    nick: '',
                    country: '',
                    contactCountry: '',
                    language: '',
                    birthdate: '',
                    selectedInterests: [],
                    additionalInfo: ''
                };
            },
            methods: {
                saveProfile() {
                    // Tutaj możesz wykorzystać dane z formularza
                    alert("Profil został zapisany pomyślnie!");
                    // Tutaj możesz przekierować użytkownika gdzieś indziej po zapisaniu profilu
                }
            }
        });
    </script>
</body>
</html>
