<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wybór akcji</title>
    <!-- Dodaj tutaj linki do CSS, jeśli są wymagane -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .loading {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <h1>Wybierz akcję</h1>
        <button class="btn" @click="redirectTo('login')">Logowanie</button>
        <button class="btn" @click="redirectTo('registration')">Rejestracja</button>
        <button class="btn" @click="continueWith('Google')">Kontynuuj z Google</button>
        <button class="btn" @click="continueWith('Facebook')">Kontynuuj z Facebook</button>
        <button class="btn" @click="continueWith('Instagram')">Kontynuuj z Instagram</button>
        <div id="loading" class="loading">Ładowanie...</div>
        <div id="error-msg" style="color: red;">{{ errorMessage }}</div>
    </div>

    <!-- Dodaj tutaj skrypty Vue.js i Firebase -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script>
        // Konfiguracja Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCaGP-ADlaVgOGXoyoePebFimn7Xy7MsWw",
            authDomain: "project-af0f5.firebaseapp.com",
            databaseURL: "https://project-af0f5-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "project-af0f5",
            storageBucket: "project-af0f5.appspot.com",
            messagingSenderId: "82817780469",
            appId: "1:82817780469:web:45c3cb6de62a9f279753bc"
        };

        // Inicjalizacja Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        new Vue({
            el: '#app',
            data() {
                return {
                    errorMessage: ''
                };
            },
            methods: {
                redirectTo(page) {
                    window.location.href = `${page}.html`;
                },
                continueWith(provider) {
                    this.clearError();
                    this.showLoading();

                    let authProvider;
                    switch(provider) {
                        case 'Google':
                            authProvider = new firebase.auth.GoogleAuthProvider();
                            break;
                        case 'Facebook':
                            authProvider = new firebase.auth.FacebookAuthProvider();
                            break;
                        case 'Instagram':
                            authProvider = new firebase.auth.OAuthProvider('instagram.com');
                            break;
                        default:
                            return;
                    }

                    auth.signInWithPopup(authProvider)
                        .then(result => {
                            this.hideLoading();
                            // Sukces logowania
                            const user = result.user;
                            alert("Zalogowano pomyślnie jako: " + user.displayName);
                            // Przekierowanie użytkownika na stronę "Uzupełnij profil"
                            window.location.href = "uzupelnij_profil.html";
                        })
                        .catch(error => {
                            this.hideLoading();
                            // Obsługa błędów logowania
                            const errorMessage = error.message;
                            this.showError("Błąd logowania: " + errorMessage);
                        });
                },
                showLoading() {
                    document.getElementById("loading").style.display = "block";
                },
                hideLoading() {
                    document.getElementById("loading").style.display = "none";
                },
                showError(message) {
                    this.errorMessage = message;
                },
                clearError() {
                    this.errorMessage = '';
                }
            }
        });
    </script>
</body>
</html>
